<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>SES MODEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      margin-left: 10px;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 6px;
      display: none;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>SES MODEL</h1>
  <p>Inserisci il link Trustpilot e configura i pesi del modello SES.</p>

  <label>Link Trustpilot</label>
  <input id="url" type="text" placeholder="https://it.trustpilot.com/review/..." />

  <label>Pesi del modello (devono sommare a 1)</label>
  <div>
    Sense
    <input id="w_sense" type="number" step="0.1" value="0.2" />
    Emotions
    <input id="w_emotions" type="number" step="0.1" value="0.3" />
    Sentiments
    <input id="w_sentiments" type="number" step="0.1" value="0.5" />
  </div>

  <button onclick="analyze()">Analizza</button>

  <div id="error" class="error"></div>

  <div id="result" class="result">
    <h3>Risultato</h3>
    <pre id="output"></pre>
  </div>
</div>

<script>
  async function analyze() {
    const url = document.getElementById("url").value;
    const wSense = parseFloat(document.getElementById("w_sense").value);
    const wEmo = parseFloat(document.getElementById("w_emotions").value);
    const wSent = parseFloat(document.getElementById("w_sentiments").value);

    document.getElementById("error").innerText = "";
    document.getElementById("result").style.display = "none";

    if (Math.round((wSense + wEmo + wSent) * 10) / 10 !== 1) {
      document.getElementById("error").innerText = "I pesi devono sommare a 1";
      return;
    }

    try {
      const response = await fetch(
        `/api/analyze?trustpilot_url=${encodeURIComponent(url)}&weight_sense=${wSense}&weight_emotions=${wEmo}&weight_sentiments=${wSent}`
      );

      const data = await response.json();
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);
      document.getElementById("result").style.display = "block";
    } catch (e) {
      document.getElementById("error").innerText = "Errore durante l'analisi";
    }
  }
</script>

</body>
</html>
